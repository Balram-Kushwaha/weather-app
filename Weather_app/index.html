<html lang="en">
    <head>

        <link href="styles.css" rel="stylesheet">

              <button class="btn rounded-full bg-white ml-4 p-4 hover:bg-gray-300"> <img class="w-4 h-4 " src="search.png" alt="search"/></button>
           </div>
            
           <div class="details">

                <div class="flex flex-col justify-center items-center">
                    <img class="Weather-icon" src="clouds.png" alt="cloud"/>

                </div>
               
            </div>

            <div class="something flex justify-between p-12">
              <div class="">

                    <img class="w-8 w-8" src="humidity.png" alt="humidity"/>

                </div>
                  <h1 class="text-white mt-1 ml-2">humidity</h1>
              </div>

              <div class=" speed">
                <div class="felx ">
                    <img class="h-8 w-8 " src="wind.png" alt="wind speed"/>
                    <h1 class="wind text-2xl text-white ml-10 -mt-8">10.29 KM/H</h1>
                </div>
                    <h1 class="text-white ml-10">wind speed</h1>
              </div>

            </div>

           </div>

        </div>
    </div>

    <script src="index.js"></script>
    </body>

</html>
